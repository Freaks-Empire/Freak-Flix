<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Authenticating...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a2e;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #E50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #f44336;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="status">Authenticating...</h2>
        <p id="message">Please wait while we complete the sign-in process.</p>
    </div>

    <script>
        // OAuth callback handler
        (function () {
            const params = new URLSearchParams(window.location.search);
            const hash = new URLSearchParams(window.location.hash.substring(1));

            // Check for error
            const error = params.get('error') || hash.get('error');
            if (error) {
                const errorDesc = params.get('error_description') || hash.get('error_description') || error;
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('status').textContent = 'Authentication Failed';
                document.getElementById('status').classList.add('error');
                document.getElementById('message').textContent = errorDesc;

                // Send error to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-error',
                        error: error,
                        errorDescription: errorDesc
                    }, '*');
                    setTimeout(() => window.close(), 3000);
                }
                return;
            }

            // Check for authorization code
            const code = params.get('code');
            const state = params.get('state');

            if (code) {
                document.getElementById('status').textContent = 'Success!';
                document.getElementById('status').classList.add('success');
                document.getElementById('message').textContent = 'Completing sign-in...';

                // Send code to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-success',
                        code: code,
                        state: state
                    }, '*');
                    setTimeout(() => window.close(), 1000);
                } else {
                    document.getElementById('message').textContent = 'Please close this window and try again.';
                }
                return;
            }

            // Check for access token (implicit flow - not used but handle anyway)
            const accessToken = hash.get('access_token');
            if (accessToken) {
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-token',
                        accessToken: accessToken,
                        expiresIn: hash.get('expires_in'),
                        state: hash.get('state')
                    }, '*');
                    setTimeout(() => window.close(), 1000);
                }
                return;
            }

            // No code or token found
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = 'No Authorization Data';
            document.getElementById('status').classList.add('error');
            document.getElementById('message').textContent = 'Invalid callback. Please try again.';
        })();
    </script>
</body>

</html>
