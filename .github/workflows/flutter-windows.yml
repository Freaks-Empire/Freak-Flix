name: Flutter Windows CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      GRAPH_CLIENT_ID: ${{ secrets.GRAPH_CLIENT_ID }}
      GRAPH_TENANT_ID: ${{ secrets.GRAPH_TENANT_ID }}
      TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Create .env file
        shell: bash
        run: |
          echo "GRAPH_CLIENT_ID=${{ secrets.GRAPH_CLIENT_ID }}" > .env
          echo "GRAPH_TENANT_ID=${{ secrets.GRAPH_TENANT_ID }}" >> .env
          echo "TRAKT_CLIENT_ID=${{ secrets.TRAKT_CLIENT_ID }}" >> .env

      - name: Build Windows (release)
        run: >
          flutter build windows --release
          --dart-define=GRAPH_CLIENT_ID=${{ env.GRAPH_CLIENT_ID }}
          --dart-define=GRAPH_TENANT_ID=${{ env.GRAPH_TENANT_ID }}
          --dart-define=TRAKT_CLIENT_ID=${{ env.TRAKT_CLIENT_ID }}

      - name: Compress Build Output
        run: tar -czf Freak-Flix-Windows.tar.gz -C build/windows/x64/runner/Release .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release-build
          path: Freak-Flix-Windows.tar.gz

      - name: Publish Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: Freak-Flix-Windows.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
