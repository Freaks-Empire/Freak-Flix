name: Build Windows

on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Fetch dependencies
        run: flutter pub get

      - name: Compute git version
        shell: pwsh
        run: |
          $branch = $env:GITHUB_REF_NAME
          if (-not $branch) { $branch = git rev-parse --abbrev-ref HEAD }
          $sha = $env:GITHUB_SHA
          $short = if ($sha) { $sha.Substring(0,7) } else { git rev-parse --short HEAD }
          $version = "$branch@$short"
          echo "GIT_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Create .env (prefer secret)
        shell: pwsh
        env:
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE_CONTENT }}
        run: |
          if ($env:ENV_FILE_CONTENT) {
            # Write multiline secret into .env
            $env:ENV_FILE_CONTENT | Out-File -FilePath ".env" -Encoding utf8
          } elseif (-Not (Test-Path ".env") -and (Test-Path ".env.example")) {
            Copy-Item ".env.example" ".env"
          }

      - name: Build Windows release
        env:
          GIT_VERSION: ${{ env.GIT_VERSION }}
        run: flutter build windows --release --dart-define=GIT_VERSION=$env:GIT_VERSION

      - name: Zip Windows release
        shell: pwsh
        run: |
          $source = "build/windows/x64/runner/Release"
          $zip = "build/freakflix-windows-release.zip"
          if (Test-Path $zip) { Remove-Item $zip }
          Compress-Archive -Path "$source/*" -DestinationPath $zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: freakflix-windows-release
          path: build/freakflix-windows-release.zip
