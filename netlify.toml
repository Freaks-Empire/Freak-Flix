[build]
  command = "bash ./netlify/build.sh"
  publish = "build/web"

[[redirects]]
  from = "/api/ms_auth/*"
  to = "https://login.microsoftonline.com/:splat"
  status = 200
  force = true

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Route all paths to the SPA entry so client-side routing works.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
