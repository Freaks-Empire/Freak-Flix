[build]
  command = "bash ./netlify/build.sh"
  publish = "build/web"
  functions = "netlify/functions"
  [build.environment]
    FAIL_BUILD_ON_PLUGIN_ERROR = "false"

# OAuth callback should be served directly
[[redirects]]
  from = "/auth-callback.html"
  to = "/auth-callback.html"
  status = 200

# Netlify functions should work normally
[[redirects]]
  from = "/.netlify/*"
  to = "/.netlify/:splat"
  status = 200

# Route all other paths to the SPA entry so client-side routing works.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
